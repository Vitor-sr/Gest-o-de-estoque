<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitações de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Lista de Solicitações de Compra</h2>

    <a href="/solicitacoes/novo" class="btn btn-primary mb-3">Nova Solicitação</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Funcionário</th>
            <th>Data</th>
            <th>Status</th>
            <th>Itens</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sol : ${solicitacoes}">
            <td th:text="${sol.id}">1</td>
            <td th:text="${sol.funcionario != null ? sol.funcionario.nome : 'Sem Funcionário'}">Funcionário</td>
            <td th:text="${sol.dataSolicitacao != null ? #temporals.format(sol.dataSolicitacao, 'dd/MM/yyyy HH:mm') : '-'}">01/01/2025 12:00</td>
            <td>
                <span th:text="${sol.aprovado} ? 'Aprovado' : 'Pendente'"
                      th:classappend="${sol.aprovado} ? 'text-success' : 'text-warning'">Status</span>
            </td>
            <td>
                <ul>
                    <li th:each="item : ${sol.itens}"
                        th:text="${item.nomeProduto} + ' - ' + item.quantidade + ' x R$ ' + #numbers.formatDecimal(item.valorUnitario, 1, 'COMMA', 2, 'POINT')}">
                        Item
                    </li>
                </ul>
            </td>
            <td>
                <form th:action="@{/solicitacoes/aprovar/{id}(id=${sol.id})}" method="post" th:if="${!sol.aprovado}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-success btn-sm">Aprovar</button>
                </form>
                <span th:if="${sol.aprovado}" class="text-muted">Já aprovado</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
