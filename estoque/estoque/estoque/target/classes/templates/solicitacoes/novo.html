<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Solicitação de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Nova Solicitação de Compra</h2>

    <form th:action="@{/solicitacoes/salvar}" th:object="${solicitacao}" method="post">
        <div class="mb-3">
            <label>Funcionário</label>
            <input type="text" class="form-control" th:value="${solicitacao.funcionario != null ? solicitacao.funcionario.nome : ''}" readonly>
        </div>

        <div class="mb-3">
            <label>Produtos</label>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto, iterStat : ${produtos}">
                    <td>
                        <input type="checkbox" th:name="itens[__${iterStat.index}__].produto" th:value="${produto.id}">
                    </td>
                    <td th:text="${produto.nome}">Produto</td>
                    <td>
                        <input type="number" min="1" th:name="itens[__${iterStat.index}__].quantidade" class="form-control" value="1">
                    </td>
                    <td th:text="${#numbers.formatDecimal(produto.valorUnitario, 1, 'COMMA', 2, 'POINT')}">0,00</td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-success">Salvar Solicitação</button>
        <a th:href="@{/solicitacoes/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
