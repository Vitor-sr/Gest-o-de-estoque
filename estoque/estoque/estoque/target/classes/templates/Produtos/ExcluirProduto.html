<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-3" th:if="${produto.dataCriacao}">
    <label class="col-sm-4 col-form-label">Data de Criação</label>
    <div class="col-sm-8">
        <p class="form-control-plaintext" th:text="${produto.dataCriacao}"></p>
    </div>
</div>

<div class="row">
    <div class="offset-sm-4 col-sm-4 d-grid">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </div>

    <div class="col-sm-4 d-grid">
        <a class="btn btn-outline-secondary" th:href="@{/produtos}">Cancelar</a>
    </div>
</div>
</form>

<hr class="my-4">

<div class="row">
    <div class="col-md-12 text-center">
        <h5 class="text-danger mb-3">Opções Perigosas</h5>

        <form method="POST" th:action="@{/produtos/delete/{id}(id=${produtoId})}">

            <input type="hidden" name="id" th:value="${produtoId}">

            <button type="submit"
                    class="btn btn-danger"
                    onclick="return confirm('ATENÇÃO: Você tem certeza que deseja excluir este produto permanentemente?');">
                Excluir Produto
            </button>
        </form>
    </div>
</div>

</div>
</div>
</div>
</body>
</html>
