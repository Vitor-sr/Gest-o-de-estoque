<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Editar Funcionário</h2>

    <form th:action="@{/funcionarios/atualizar}" th:object="${funcionario}" method="post">
        <!-- Campo escondido para o ID -->
        <input type="hidden" th:field="*{usuarioId}">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Grupo</label>
            <select th:field="*{grupo.grupoId}" class="form-select">
                <option th:each="g : ${grupos}"
                        th:value="${g.grupoId}"
                        th:text="${g.nome}"
                        th:selected="${funcionario.grupo != null and g.grupoId == funcionario.grupo.grupoId}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/funcionarios" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
