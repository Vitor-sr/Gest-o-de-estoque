<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Funcionários</h2>
    <a href="/funcionarios/novo" class="btn btn-primary mb-3">+ Novo Funcionário</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Grupo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${funcionarios}">
            <td th:text="${f.nome}"></td>
            <td th:text="${f.email}"></td>
            <td th:text="${f.grupo != null ? f.grupo.nome : 'Sem grupo'}"></td>
            <td>
                <a th:href="@{/funcionarios/editar/{id}(id=${f.usuarioId})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/funcionarios/excluir/{id}(id=${f.usuarioId})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
