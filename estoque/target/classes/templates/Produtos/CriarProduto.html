
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Produto | Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Produto</h2>

            <form method="POST" th:action="@{/produtos/criar}" th:object="${produtoDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{nome}">

                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preço</label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" class="form-control" th:field="*{preco}" required>
                        <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger" th:errors="*{preco}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Estoque Inicial</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{estoque}" value="0">
                        <div class="form-text">
                            O estoque será atualizado por movimentos posteriormente.
                        </div>
                        <p th:if="${#fields.hasErrors('estoque')}" th:errorclass="text-danger" th:errors="*{estoque}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Salvar Produto</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" th:href="@{/produtos}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVD"></script>
</body>
</html>
